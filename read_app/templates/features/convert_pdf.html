{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <ul>
        <li>Instructor</li>
        <li>Dashboard</li>
        </ul>
    </div>
</section>

<section class="is-hero-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <h1 class="title">
        Convert PDF to Dyslexic
        </h1>
    </div>
</section>

<section class="section main-section">
    <div class="card mb-6">
        <div class="card-content">
            <div class="field">
                 <form method="post" enctype="multipart/form-data" >
                    {% csrf_token %}

                    {% if form.errors %}
                        <div>
                            <strong>Error:</strong> Please correct the errors below.
                        </div>
                    {% endif %}

                    <div class="mb-4">
                        <label for="pdf_file">Upload PDF File:</label>
                        <input type="file" name="pdf_file" accept=".pdf" class="button blue">
                        {% if form.pdf_file.errors %}
                            <div>
                                {{ form.pdf_file.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <button type="submit" class="button green">Convert</button>
                </form>
            </div>
        </div>
    </div>
</section>
    

{% endblock %}
