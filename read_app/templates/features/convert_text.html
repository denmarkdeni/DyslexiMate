
{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <ul>
        <li>Instructor</li>
        <li>Dashboard</li>
        </ul>
    </div>
</section>

<section class="is-hero-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <h1 class="title">
        Convert Text to DyslexiMate
        </h1>
    </div>
</section>

<section class="section main-section">
    <div class="card mb-6">
        <div class="card-content">
            <div class="field">
                <form id="convertForm">
                    <label class="label">Enter Text:</label>
                    <div class="control">
                        <textarea id="inputText" class="textarea" placeholder="Paste or write here..."></textarea>
                    </div>
                    <button type="button" onclick="convertText()" class="button green">ðŸŽ¨ Convert</button>
                    <button type="button" onclick="readAloud()" class="button blue">ðŸ”Š Read Aloud</button>
                    <button type="button" onclick="downloadPDF()" class="button light">ðŸ“„ Download</button>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="pt-0">
    <div class="card mb-6">
        <div class="card-content">
            <div class="field">
                <label class="label">Output Text:</label>
                <div id="outputSection" class="textarea"></div>
            </div>
        </div>
    </div>
</section>

<style>
    .font-dyslexic {
        font-family: 'OpenDyslexic', sans-serif;
        line-height: 1.7;
        letter-spacing: 0.08em;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    .page-break {
        page-break-before: always;
    }
</style>

<script src="{% static '/emoji/emoji.json' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>

    let emojiList = [];

    async function loadEmojis() {
        const response = await fetch('/static/emoji/emoji.json'); 
        emojiList = await response.json();
    }

    // Call it when page loads
    window.onload = async () => {
        await loadEmojis();
        console.log("Emojis loaded!", emojiList.length);
    }

    function convertText() {
        let text = document.getElementById('inputText').value;
        
        // Example words to match against emoji names
        let words = text.split(/\s+/);
    
        words = words.map(word => {
            let cleanWord = word.toLowerCase().replace(/[^a-z]/gi, '');
            for (let emoji of emojiList) {
                if (emoji.name.toLowerCase().includes(cleanWord)) {
                    return `${emoji.char} ${word}`;
                }
            }
            return word;
        });
    
        document.getElementById('outputSection').innerText = words.join(' ');
    }    

    function readAloud() {
        let text = document.getElementById('outputSection').innerText;
        if (!text) {
            alert("Please convert text first!");
            return;
        }
        let utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
    }

    function downloadPDF() {
        let output = document.getElementById('outputSection');
        if (!output.innerText) {
            alert("Please convert text first!");
            return;
        }

        const opt = {
            margin:       0.5,
            filename:     'dysleximate_output.pdf',
            image:        { type: 'pdf', quality: 0.98 },
            html2canvas:  {
                scale: 2,
                useCORS: true
            },
            jsPDF: {
                unit: 'in',
                format: 'a4',
                orientation: 'portrait'
            },
            pagebreak: {
                mode: ['css', 'legacy'],
                before: '.page-break'
            }
        };
    
        html2pdf().set(opt).from(output).save();
        alert("PDF downloaded successfully!");
    }
</script>
{% endblock %}
