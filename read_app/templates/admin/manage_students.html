{% extends "admin_base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold text-center mb-6 text-green-900">Manage Students</h1>
    <div class="container mx-auto p-6 max-w-4xl bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-green-600 mb-4">Student List</h2>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-2 px-4 border-b">{{ student.user.username }}</td>
                        <td class="py-2 px-4 border-b">{{ student.user.email }}</td>
                        <td class="py-2 px-4 border-b">
                            <a href="{% url 'edit_student' student.user.id %}" class="text-blue-500 hover:underline">Edit</a> |
                            <a href="{% url 'delete_student' student.user.id %}" class="text-red-500 hover:underline">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
