{% extends 'base.html' %}
{% block content %}
<section class="section main-section">
    <div class="card mb-6">
        <header class="card-header">
            <p class="card-header-title">
                <span class="icon"><i class="mdi mdi-book-upload"></i></span>
                Upload New Book
            </p>
        </header>
        <div class="card-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Book Name</label>
                    <div class="control icons-left">
                        <input class="input" type="text" name="name" placeholder="Enter book name" required>
                        <span class="icon left"><i class="mdi mdi-book"></i></span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Author</label>
                    <div class="control icons-left">
                        <input class="input" type="text" name="author" placeholder="Enter author name" required>
                        <span class="icon left"><i class="mdi mdi-account"></i></span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Published Year</label>
                    <div class="control">
                        <input class="input" type="number" name="published_year" placeholder="Enter year" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Book File (PDF)</label>
                    <div class="field-body">
                        <div class="field file">
                            <label class="upload control">
                                <a class="button blue">Upload PDF</a>
                                <input type="file" name="file" accept=".pdf" required>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Cover Image</label>
                    <div class="field-body">
                        <div class="field file">
                            <label class="upload control">
                                <a class="button blue">Upload Image</a>
                                <input type="file" name="cover_image" accept="image/*">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" name="description" placeholder="Brief description of the book"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Dyslexic-Friendly</label>
                    <div class="field-body">
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox" name="is_dyslexic">
                                <span class="check"></span>
                                <span class="control-label">This book is dyslexic-friendly</span>
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="field grouped">
                    <div class="control">
                        <button type="submit" class="button green">Upload Book</button>
                    </div>
                    <div class="control">
                        <a href="{% url 'publisher_profile' %}" class="button red">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
