<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DyslexiMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- OpenDyslexic Font -->
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">

    <style>
        body {
            font-family: 'OpenDyslexic', sans-serif;
        }

        .sidebar {
            transition: all 0.3s ease-in-out;
        }

        .sidebar-closed {
            width: 0 !important;
            padding: 0 !important;
            opacity: 0;
            overflow: hidden;
        }
        
    </style>
</head>
<body class="flex min-h-screen bg-gray-100">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 bg-blue-900 text-white p-5 flex flex-col gap-4 shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-6">DyslexiMate 🧠</h2>
        <a href="{% url 'dashboard' %}" class="hover:bg-blue-700 p-2 rounded">🏠 Dashboard</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded">🎨 Format Text</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded">🔊 TTS Reader</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded">📄 Export</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded">⚙️ Settings</a>
        <a href="{% url 'logout' %}" class="hover:bg-red-700 p-2 rounded mt-auto text-red-300">🚪 Logout</a>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <button onclick="toggleSidebar()" class="text-blue-700 text-xl ">&#9776;</button>
                <h1 class="text-2xl font-bold text-blue-800">Welcome to DyslexiMate</h1>
            </div>
            <div>
                <span class="text-gray-600">👋 Hi, {{ request.user.username }}</span>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            {% block content %}
            <!-- Page content will appear here -->
            {% endblock %}
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-closed');
        }
    </script>

</body>
</html>
