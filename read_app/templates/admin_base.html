<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-DyslexiMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- OpenDyslexic Font -->
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet"> 

    <style>
        body {
            font-family: 'OpenDyslexic', sans-serif;
        }

        .sidebar {
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.3s ease;
            width: 256px !important;
            padding: 20px !important; 
        } 

        .sidebar-closed {
            width: 0 !important;
            padding: 0 !important;
            opacity: 0;
            overflow: hidden;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
    </style>
</head>
<body class="flex min-h-screen bg-gray-100 overflow-x-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 bg-green-900 text-white p-5 flex flex-col gap-4 shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-6">DyslexiMate üß†</h2>
        <a href="{% url 'admin_dashboard' %}" class="hover:bg-blue-700 p-2 rounded">üè† Dashboard</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded"> 1Ô∏è‚É£ Publishers</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded"> 2Ô∏è‚É£ Instructors</a>
        <a href="{% url 'manage_students' %}" class="hover:bg-blue-700 p-2 rounded"> 3Ô∏è‚É£ Students</a>
        <a href="{% url 'logout' %}" class="hover:bg-red-700 p-2 rounded mt-auto text-red-300">üö™ Logout</a>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col main-content w-full">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <button onclick="toggleSidebar()" class="text-green-700 text-xl ">&#9776;</button>
                <h1 class="text-2xl font-bold text-green-800">Welcome : {{ request.user.username }}</h1>
            </div>
            <div>
                <span class="text-gray-600">Role: {{ request.user.account.role }}</span>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-closed');

            const mainContent = document.querySelector('.main-content'); 
            mainContent.classList.toggle('w-full');
        }

    </script>
</body>
</html>
