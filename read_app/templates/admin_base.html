<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - DyslexiMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- OpenDyslexic Font -->
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">

    <style>
        body {
            font-family: 'OpenDyslexic', sans-serif;
        }

        /* Smooth transition for sidebar toggle */
        .sidebar {
            transition: all 0.3s ease;
        }

        .sidebar-collapsed {
            width: 0 !important;
            padding: 0 !important;
            opacity: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex min-h-screen bg-gray-100 overflow-x-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar bg-green-900 text-white px-5 py-5 flex flex-col gap-4 shadow-lg w-38">
        <h2 class="text-2xl font-bold text-white mb-6">DyslexiMate üß†</h2>
        <a href="{% url 'admin_dashboard' %}" class="hover:bg-blue-700 p-2 rounded">üè† Dashboard</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded">1Ô∏è‚É£ Publishers</a>
        <a href="#" class="hover:bg-blue-700 p-2 rounded">2Ô∏è‚É£ Instructors</a>
        <a href="{% url 'manage_students' %}" class="hover:bg-blue-700 p-2 rounded">3Ô∏è‚É£ Students</a>
        <a href="{% url 'logout' %}" class="hover:bg-red-700 p-2 rounded mt-auto text-red-300">üö™ Logout</a>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col w-full">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-green-700 text-2xl">&#9776;</button>
                <h1 class="text-2xl font-bold text-green-800">Welcome: {{ request.user.username }}</h1>
            </div>
            <div>
                <span class="text-gray-600">Role: {{ request.user.account.role }}</span>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-collapsed');
        }
    </script>
</body>
</html>
